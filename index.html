<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super TicTacToe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="menu">
        <h1 class="glowFont">Super TicTacToe</h1>
        <button onclick="player_vs_cpu()">Play against computer</button>
        <button onclick="cpu_vs_cpu()">Computer self-play</button>
        <button onclick="player_vs_player()">Person vs Person</button>
        <a href="https://www.youtube.com/shorts/_Na3a1ZrX7c" style="font-size:1.4em;" class="glowFont">Rules</a>  
    </div>
    <div id="allGames">
    </div>
    <span class="alerts"></span>
    <script src="main.js"></script>
    <script>


        function player_vs_player(){
            clearInterval(window.autoplay);
            window.game = new Game();
            window.game.render();
        }

        function player_vs_cpu(){
            clearInterval(window.autoplay);
            window.game = new Game();
            window.game.render();

            window.autoplay = setInterval(function(){
                if (window.game.winner() != 0){
                    window.game = new Game();
                    window.game.render();
                }
                if (window.game.player == 'O')
                    window.game.goodMove();
            }, 300);
        }

        function cpu_vs_cpu(){
            clearInterval(window.autoplay);
            window.game = new Game(false);
            window.game.render();

            window.autoplay = setInterval(function(){
                if (window.game.winner() != 0){
                    window.game = new Game();
                    window.game.render();
                }
                window.game.goodMove();
            }, 2000)   
        }


    </script>
</body>
</html>
